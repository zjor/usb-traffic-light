<!DOCTYPE HTML>
<html>
<head>
    <title>Traffic Light - Voice Control</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="icon" type="image/png" href="favicon.png"/>
    <script src="https://unpkg.com/vue@3.2.26"></script>
    <link rel="stylesheet" href="css/styles.css"/>

</head>
<body>
<div class="container">
    <div id="app">
        <div class="block"></div>
        <div class="traffic-light" id="traffic-light">
            <div class="indicator" v-bind:style="{ backgroundColor: red ? 'red' : 'rgba(255, 0, 0, 0.1)'}"></div>
            <div class="indicator" v-bind:style="{ backgroundColor: yellow ? 'yellow' : 'rgba(255, 255, 0, 0.1)'}"></div>
            <div class="indicator" v-bind:style="{ backgroundColor: green ? 'green' : 'rgba(0, 255, 0, 0.1)'}"></div>
        </div>
        <div class="block">
            <div class="log" v-html="commandsHtml">
            </div>
        </div>
    </div>
</div>
<script src="/js/script.js"></script>
</body>
</html>
